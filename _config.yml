# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Header
menu:
  主页: /
  随笔: /tags/随笔/

#SubNav
subnav:
  github: "https://github.com/boywithsmalleyes"
  weibo: "https://weibo.com/1961246517/profile?topnav=1&wvr=6"
  mail: "zhuangbudong@gmail.com"

# 文章太长，阶段按钮文字
excerpt_link: more
#文章卡片右下角常驻链接，不需要请设置为 false
show_all_link: '展开全文'
#数学公式
mathjax: false

#打赏 
# 打赏 type 设定：0-关闭；1-文章对应的 md 文件里有 reward: true，才有打赏；2-所有文章
reward_comment: 2
# 打赏 wording
reward_wording: '感谢我的糖果🍬'
weixin: /IMG_4730.JPG

#目录
# 目录设定： 0-不显示，1-md 中有 toc: true 才有， 2-全部
toc: 2
# 快速回到顶部
top: true
# 头像
avatar: http://i1.bvimg.com/512707/03553da20dae3f8f.jpg

#是否开启分享
share_jia: true


# 评论
# 1、多说
# 2、网易云跟帖
# 3、畅言
# 4、Disqus
# 5、gitment
# 不需要使用，值设置为 false，或注释掉
duoshuo: true
wangyiyun: false
changyan_appid: false
disqus: false


style:
  #头像上面的背景色
  header: '#4d4d4d'
  #右滑板块北京
  slider: 'linear-gradient(200deg,#a0cfe4,#e8c37e)'

# slider
slider:
  #是否默认展开 tags 板块
  showTags: false

# 智能菜单
# 如不需要，将该对应项置为false
# 比如
#smart_menu:
#  friends: false
smart_menu:
  innerArchive: '所有文章'
  friends: '友链'
  aboutme: '关于我'

friends:
  友情链接1: http://localhost:4000/
  友情链接2: http://localhost:4000/
  友情链接3: http://localhost:4000/
  友情链接4: http://localhost:4000/
  友情链接5: http://localhost:4000/
  友情链接6: http://localhost:4000/

aboutme: 很惭愧<br><br>只做了一点微小的工作<br>谢谢大家


# Site
title: 小 man 的博客
subtitle:
description:
keywords:
email: zhuangbudong@gmail.com
author:  小 man
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://xiaoman.ren
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# archive: 1
# category: 1
# tag: 1
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next
exclude_generator: 


#prism_plugin:
prism_plugin:
  mode: 'preprocess'
  theme: 'default'
  line_number: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:boywithsmalleyes/boywithsmalleyes.github.io.git
  branch: master

